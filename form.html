    <main>
        <form method="get" action="record.html" class="form">
            <fieldset>
        <label>User Name<input type="text" id="username" name="userName" required></label>

        <label>Password<input type="password" id="pass-word" name="password" pattern="/^[a-zA-Z0-9]+$/" required></label>
        <!-- pattern="/^[a-zA-Z0-9]+$/" -->
        <label>Password Confirmation<input type="password" id="pass-word-confirmation" name="password" pattern="/^[a-zA-Z0-9]+$/" required></label>

        <label>Email<input type="email" name="email" id="email" required title="Please enter a valid email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$ "></label>
                
        <label>Page Rating</label>
        <div id="rangeValue" class="number">0</div>
        <input type="range" name="rating" id="page-rating" value="0" min="0" max="10" step="1" list="rangeValues">
        <datalist id="rangeValues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        </fieldset>
        <p id="invalid-input"></p>
        <input type="submit" value="Send Form">
    </form>
